<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hockey</title>

    <!-- Tailwind and DaisyUI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom Colors -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- Icons -->
    <script
      src="https://kit.fontawesome.com/850473fa1c.js"
      crossorigin="anonymous"
    ></script>

    <style>
      .font-manrope {
        font-family: "Manrope", sans-serif;
      }
    </style>
  </head>
  <body class="font-manrope">
    <header class="container mx-auto">
      <nav>
        <div class="navbar bg-base-100">
          <div class="navbar-start">
            <div class="dropdown">
              <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h8m-8 6h16"
                  />
                </svg>
              </div>
              <ul
                tabindex="0"
                class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52 text-xs font-normal"
              >
                <li><a class="text-red-600">Home</a></li>
                <li><a>About</a></li>
                <li><a>Pages</a></li>
                <li><a>Blog</a></li>
                <li><a>Contact</a></li>
              </ul>
            </div>

            <a class="btn btn-ghost text-2xl lg:text-4xl font-extrabold"
              >Hockey <span class="text-red-600">’</span>s</a
            >
          </div>
          <div class="navbar-center hidden lg:flex">
            <ul class="menu menu-horizontal px-1">
              <li><a class="text-red-600">Home</a></li>
              <li><a>About</a></li>
              <li><a>Pages</a></li>
              <li><a>Blog</a></li>
              <li><a>Contact</a></li>
            </ul>
          </div>
          <div class="navbar-end">
            <i
              class="fa-solid fa-magnifying-glass items-center mx-2 lg:mx-4"
            ></i>
            <a
              class="btn bg-[#FF4240] rounded-lg text-white w-30 font-bold lg:text-xl"
              >Button</a
            >
          </div>
        </div>
      </nav>
    </header>

    <main class="container mx-auto">
      <!-- banner section -->
      <section class="my-14">
        <div class="carousel lg:w-full h-auto lg:h-[750px] relative">
          <!-- Slider-1 -->
          <div id="slide1" class="carousel-item relative w-full flex flex-col lg:flex-row space-y-10">

            <div class="lg:w-full h-auto lg:h-[750px]"><img src="./Images/1.png" class="w-full" /></div>

            <div
              class="bg-black lg:h-[166px] lg:w-[666px] lg:absolute rounded-2xl lg:right-12 lg:bottom-7 p-5"
            >
              <h1 class="text-2xl font-extrabold text-white mb-2">
                Meet all the heroes from the field
              </h1>
              <p class="font-medium text-base text-white">
                Dit amet consectetur. Condimentum dignissim adipiscing aliquam
                turpis placerat dolor. Purus urna in sit nullam proin.
              </p>
            </div>

            <div
              class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2"
            >
              <a href="#slide3" class="btn btn-circle">❮</a>
              <a href="#slide2" class="btn btn-circle">❯</a>
            </div>
          </div>

          <!-- slider-2 -->

          <div id="slide2" class="carousel-item relative w-full">
            <img src="./Images/2.png" class="w-full" />
            <div
              class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2"
            >
              <a href="#slide1" class="btn btn-circle">❮</a>
              <a href="#slide3" class="btn btn-circle">❯</a>
            </div>
          </div>

          <!-- Slider-3 -->

          <div id="slide3" class="carousel-item relative w-full">
            <img src="./Images/3.png" class="w-full" />
            <div
              class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2"
            >
              <a href="#slide2" class="btn btn-circle">❮</a>
              <a href="#slide1" class="btn btn-circle">❯</a>
            </div>
          </div>
        </div>
      </section>



      <section class="my-14">

      </section>
    </main>

    <footer></footer>
  </body>
</html>
